<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            display: none;
        }
        .carousel-item.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl">My Website</h1>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">About</a></li>
                <li><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-blue-500 text-white text-center py-20">
        <h2 class="text-3xl font-bold">Welcome to Our Landing Page</h2>
        <p class="mt-4">Discover amazing content and features.</p>
    </header>

    <!-- Body with Carousel -->
    <main class="container mx-auto py-10">
        <div class="relative overflow-hidden">
            <div id="carousel" class="carousel">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1" class="w-full h-auto">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2" class="w-full h-auto">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3" class="w-full h-auto">
                </div>
      
            </div>

            <!-- Carousel Controls -->
            <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg">❮</button>
            <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg">❯</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script>
        const items = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;

        function showSlide(index) {
            items.forEach((item, i) => {
                item.classList.remove('active');
                if (i === index) {
                    item.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showSlide(currentIndex);
        }

        document.getElementById('next').addEventListener('click', nextSlide);
        document.getElementById('prev').addEventListener('click', prevSlide);

        // Automatic sliding
        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    </script>

</body>
</html>
