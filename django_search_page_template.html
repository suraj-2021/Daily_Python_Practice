{%extends 'core/base.html'%}
{%block title%} Items {%endblock%}


{%block content%}
<div class ='pb-6 grid grid-cols-4 gap-4 bg-gray-100'>
    <div class="col-span-1">
      sidebar
        <form method ="get" action="{%url 'item:items'%}">
          <input name="query" class="w-full px-6 py-4" type="text" value="{{query}}" placeholder= "search car bike and other stuff">
        
          <button class ='mt-4 py-4 px-3 px-6 py-2 bg-teal-400 rounded-xl border-5 hover:bg-teal-700 text-white text-lg'>Search</button>
        </form>
    </div>

    <div class="col-span-3">
      <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
            <div>
                <a href='{% url "item:detail" item.id%}'>
                    <div>
                        <img src="{{ item.image.url }}" class="rounded-t-xl">
                    </div>

                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
  </div>

{%endblock%}
